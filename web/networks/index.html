<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>six2 SHOP - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial,sans-serif;background:#111;color:white;text-align:center;padding:40px;display:flex;flex-direction:column;justify-content:center;min-height:100vh;margin:0;}
    h1{font-size:2.4em;margin-bottom:20px;}
    .order-num{font-size:2.6em;font-weight:bold;color:#25D366;background:rgba(37,211,102,0.2);padding:25px;border-radius:20px;border:4px solid #25D366;margin:30px auto;max-width:90%;box-shadow:0 0 30px rgba(37,211,102,0.5);}
    p{font-size:1.3em;margin:30px 0;}
    .btn{display:block;margin:20px auto;padding:20px;background:#229ED9;color:white;text-decoration:none;border-radius:20px;font-size:22px;font-weight:bold;max-width:300px;}
    .snap{background:#FFFC00;color:black;}
  </style>
</head>
<body>
  <h1>Commande reçue !</h1>
  <div class="order-num" id="orderDisplay">
    <div id="orderCode">#CMD-XXXXXX-XXXX</div>
  </div>
  <p>Envoie ce numéro avec ton panier :</p>
  <a href="https://t.me/six2shop" class="btn">Telegram</a>
  <a href="https://snapchat.com/t/6vFB8aOc" class="btn snap">Snapchat</a>

  <script>
    const params = new URLSearchParams(location.search);
    const order = params.get('order');
    if (order) {
      document.getElementById('orderCode').textContent = order;
    }
  </script>
</body>
</html>
