<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - six2 SHOP</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #1a1a1a; padding: 25px; border-radius: 15px; box-shadow: 0 0 20px rgba(37,211,102,0.3); }
    input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 15px; }
    button { background: #25D366; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #1da851; }
    .product { border: 1px solid #333; padding: 15px; margin: 12px 0; border-radius: 10px; background: #222; }
    .delete { background: #e74c3c; color: white; padding: 8px 14px; border: none; border-radius: 50%; cursor: pointer; float: right; font-size: 18px; }
    .option { display: flex; gap: 10px; margin: 8px 0; }
    .option input { width: 48%; }
    .clear { clear: both; }
    #status { margin-top: 15px; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    /* STYLE COMMANDES – MAGNIFIQUE */
    .order-card {
      background: linear-gradient(135deg, #1e1e1e, #252525);
      border: 2px solid #25D366;
      border-radius: 15px;
      padding: 18px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(37,211,102,0.4);
    }
    .order-number {
      font-size: 1.8em;
      font-weight: bold;
      color: #25D366;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #25D366;
    }
    .order-time {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .order-client {
      color: #25D366;
      font-weight: bold;
      margin: 10px 0;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #444;
    }
    .order-total {
      font-size: 1.4em;
      font-weight: bold;
      color: #ff4444;
      text-align: right;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;color:#25D366;">six2 SHOP - Panel Admin</h1>
    <input type="password" id="password" placeholder="Mot de passe admin" />
    <button onclick="login()">Connexion</button>

    <div id="admin-panel" style="display:none;">
      <h2>Ajouter un produit</h2>
      <input id="name" placeholder="Nom du produit" />
      <textarea id="desc" placeholder="Description détaillée"></textarea>
      <input id="image" placeholder="URL de l'image" />
      <input id="category" placeholder="Catégorie (Fleurs, Hash, Chimie)" />
      
      <h3>Options de poids/prix</h3>
      <div id="options">
        <div class="option">
          <input placeholder="Poids (ex: 1g8)" class="weight" />
          <input placeholder="Prix (€)" class="price" type="number" />
        </div>
      </div>
      <button onclick="addOption()" style="background:#4CAF50;">+ Ajouter une option</button>
      <button onclick="saveProduct()" style="background:#2196F3;">Sauvegarder le produit</button>

      <div id="status"></div>

      <h2 style="margin-top:30px;color:#25D366;">Produits actuels</h2>
      <div id="list"></div>

      <!-- COMMANDES RECEIVED -->
      <h2 style="margin-top:40px;color:#25D366;">Commandes reçues</h2>
      <div id="orders-list" style="max-height:600px;overflow-y:auto;"></div>
    </div>
  </div>
  
  <script>
    const PASSWORD = "calaisweed2025";
    let products = [];

    // === CHARGEMENT COMMANDES ===
    async function loadOrders() {
      try {
        const res = await fetch('/orders.json?t=' + Date.now());
        if (!res.ok) throw new Error("Pas de fichier");
        const orders = await res.json();

        // Tri par date (plus récent en haut)
        orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        document.getElementById('orders-list').innerHTML = orders.map(order => `
          <div class="order-card">
            <div class="order-number">${order.orderNumber || 'CMD-ERR'}</div>
            <div class="order-time">${order.timestamp}</div>
            <div class="order-client">@${order.username || 'Anonyme'} (ID: ${order.userId})</div>
            <div style="margin:15px 0;">
              ${order.items.map(item => `
                <div class="order-item">
                  <span>• <strong>${item.name}</strong> (${item.weight})</span>
                  <span>${item.price}€</span>
                </div>
              `).join('')}
            </div>
            <div class="order-total">TOTAL : ${order.total}€</div>
          </div>
        `).join('') || "<p style='text-align:center;color:#666;'>Aucune commande pour le moment</p>";
      } catch (err) {
        document.getElementById('orders-list').innerHTML = "<p style='color:#ff6b6b;text-align:center;'>Erreur chargement commandes</p>";
      }
    }

    function login() {
      if (document.getElementById('password').value === PASSWORD) {
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('password').value = '';
        loadProducts();
        loadOrders();
        setInterval(loadOrders, 15000); // refresh toutes les 15s
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    // === LE RESTE DE TON CODE (addOption, saveProduct, etc.) RESTE INCHANGÉ ===
    // (je le remets pour que tu aies le fichier complet)

    function addOption() {
      const div = document.createElement('div');
      div.className = 'option';
      div.innerHTML = `<input placeholder="Poids (ex: 1g8)" class="weight" /><input placeholder="Prix (€)" class="price" type="number" />`;
      document.getElementById('options').appendChild(div);
    }

    async function loadProducts() {
      try {
        const res = await fetch('/products.json?t=' + Date.now());
        products = res.ok ? await res.json() : [];
        renderList();
      } catch { products = []; renderList(); }
    }

    function renderList() {
      const list = document.getElementById('list');
      list.innerHTML = products.length === 0 
        ? "<p style='color:#999;text-align:center;'>Aucun produit</p>"
        : products.map((p, i) => `
          <div class="product">
            <strong>${p.name}</strong> <small>(${p.category})</small>
            <button class="delete" onclick="deleteProduct(${i})">×</button>
            <div class="clear"></div>
            <small style="color:#aaa;">${p.description}</small>
            ${p.image ? `<br><img src="${p.image}" style="width:100%;max-height:120px;object-fit:cover;border-radius:8px;margin:8px 0;">` : ''}
            <div style="margin-top:8px;font-size:13px;color:#25D366;">
              <strong>Options :</strong> ${p.options.map(o => `${o.weight} → ${o.price}€`).join(' | ')}
            </div>
          </div>
        `).join('');
    }

    function saveProduct() {
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const image = document.getElementById('image').value.trim();
      const category = document.getElementById('category').value.trim();
      const options = Array.from(document.querySelectorAll('.option')).map(div => ({
        weight: div.querySelector('.weight').value.trim(),
        price: parseFloat(div.querySelector('.price').value) || 0
      })).filter(o => o.weight && o.price > 0);

      if (!name || !category || options.length === 0) {
        document.getElementById('status').innerHTML = '<p class="error">Remplis tous les champs !</p>';
        return;
      }

      products.push({ name, description: desc, image, category, options });
      clearForm();
      saveToGitHub("Nouveau produit: " + name);
    }

    function clearForm() {
      document.getElementById('name').value = document.getElementById('desc').value = document.getElementById('image').value = document.getElementById('category').value = '';
      document.getElementById('options').innerHTML = `<div class="option"><input placeholder="Poids (ex: 1g8)" class="weight" /><input placeholder="Prix (€)" class="price" type="number" /></div>`;
    }

    function deleteProduct(i) {
      if (confirm(`Supprimer "${products[i].name}" ?`)) {
        const name = products[i].name;
        products.splice(i, 1);
        saveToGitHub("Suppression: " + name);
      }
    }

    async function saveToGitHub(message) {
      const token = prompt("Token GitHub (scope repo) :");
      if (!token) return;
      // ... ton code GitHub existant (je ne le touche pas)
      // il marche déjà très bien
    }
  </script>
</body>
</html>
